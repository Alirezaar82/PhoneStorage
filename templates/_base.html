<!DOCTYPE html>
<html lang="fa" >
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <style>
        {% block CSS %}
        {% endblock CSS %}
        table {
            width: 100%;
            border-collapse: collapse;
        }
        table, th, td {
            border: 1px solid black;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #f2f2f2;
        }
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
    </style>
</head>
    <body>
        {% block content %}
        {% endblock content %}
    </body>
</html>
